<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browser</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Linden+Hill:ital@0;1&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://js.puter.com/v2/"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div id="background-deco">
      <span><img src="assets/deco-circle-2.svg" /></span>
      <span><img src="assets/deco-circle-2.svg" /></span>
      <span><img src="assets/deco-circle-1.svg" /></span>
      <span><img src="assets/deco-circle-1.svg" /></span>
      <span><img src="assets/deco-circle-2.svg" /></span>
    </div>

    <main>
      <section id="search-section" class="card">
        <input id="search-input" placeholder="Search ... " autocomplete="off" />

        <div id="search-actions">
          <button type="button" id="search-actions__clear">
            <span class="material-symbols-outlined"> close </span>
          </button>
          <button type="button" id="search-actions__submit">
            <span class="material-symbols-outlined"> search </span>
          </button>
        </div>

        <ul id="search-hint-output"></ul>
      </section>

      <section id="websites-section" class="card">
        <ul id="websites-list"></ul>
      </section>
    </main>
  </body>
</html>
